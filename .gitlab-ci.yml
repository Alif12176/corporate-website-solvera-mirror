# 1. Tentukan Image Docker yang memiliki Node.js dan NPM
image: node:latest 

include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml

stages:
- lint
- test 
- security 
- build
- deploy

# 2. Tambahkan Langkah Instalasi Dependensi (sebelum lint)
# Tentukan services atau before_script secara global
before_script:
  - npm install # Install semua dependensi yang diperlukan linter/tester

lint:
  stage: lint
  script:
    - npm run lint # Ini sekarang akan memiliki dependensi yang terinstal
    
unit_test:
  stage: test
  script:
    - npm run test:unit

# Job lain (security, build, deploy) tetap sama...
security_scan:
  stage: security
  script:
    - semgrep scan --config auto .

image_scan:
  stage: security
  script:
    - docker scan app 

build:
  stage: build
  script:
    - docker build -t app . 

deploy_staging:
  stage: deploy
  script:
    - bash deploy.sh staging
  when: manual

deploy_production:
  stage: deploy
  script:
    - bash deploy.sh production
  when: manual